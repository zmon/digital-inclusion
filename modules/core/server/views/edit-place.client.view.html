<main ng-controller="HomeController">
  <aside ng-include="'/modules/core/client/views/logo.client.view.html'"></aside>
  <div class="main-container">
    <div class="main wrapper clearfix" ng-app="CustomMap">
      <div id="tab-container" class="tab-container">

        <div id="tab-data-wrap">
          <div id="about">
            <section class="clearfix">



<section ng-controller="PlacesController" ng-init="findOne()">
  <div class="page-header">
    <h1>Edit Place</h1>
  </div>
  <div class="col-md-12">
    <form name="placeForm" class="form-horizontal" ng-submit="update(placeForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label for="title">Title</label>
          <input name="title" type="text" ng-model="place.title" id="title" class="form-control" placeholder="Title" required>
          <div ng-messages="placeForm.title.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Place title is required.</p>
          </div>
        </div>
        <div class="form-group">
          <label for="desc">Description</label>
          <textarea name="desc" ng-model="place.desc" id="desc" class="form-control" cols="30" rows="10" placeholder="Description (200 characters or less)"></textarea>
        </div>
        <div class="form-group">
          <input type="submit" value="Update" class="btn btn-default">
        </div>
        <div ng-show="error" class="text-danger">
          <strong ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>


            </section>
          </div>
        </div>
      </div>
    <section ng-include="'/modules/core/client/views/footer.client.view.html'"></section>
  </div>
</main>
